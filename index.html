<!DOCTYPE html>
<html>
	<head>
		<script src="idb.js"></script>
		<script>
			IDB.open({
				test1: {},
				test2: {}
			});
		</script>
	</head>
	<body>
		<h3>IDB connected and bound to global scope.</h3>
		<p>Open your console and try something like:</p>
		<code>
			IDB.test1.put('value1', 'key1');<br>
			await IDB.test1.get('key1');
		</code>
		<p>Source and documentation: <a href="https://github.com/luniverse/idb">https://github.com/luniverse/idb</a></p>
	</body>
</html>
